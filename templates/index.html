<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analytics</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --accent-color: #1a202c;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .city-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 380px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
        }

        #temp {
            font-size: 5.5rem;
            font-weight: 200; /* Light/Thin font weight looks more modern for large numbers */
            line-height: 1;
            margin: 24px 0;
            letter-spacing: -3px;
            color: var(--text-primary);
            transition: color 0.5s ease;
        }

        #condition {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        #timestamp {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px; /* Pill shape */
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: #000;
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .card {
                padding: 32px;
                width: 85%;
                border-radius: 20px;
            }
            #temp { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="city-selector">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button onclick="getWeatherForCity()">Get Weather</button>
    </div>

    <div class="card">
        <h1 id="cityName">Helsinki Weather</h1>
        <div id="temp">--</div>
        <div id="condition">Loading...</div>
        <div id="timestamp">Waiting for sync</div>
        <button onclick="refreshData()">Update Now</button>
    </div>

    <script>
        function getWeatherForCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                refreshData(city);
                document.getElementById('cityInput').value = '';
            }
        }

        // Allow enter key to submit
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeatherForCity();
            }
        });

        function refreshData(city = null) {
            // Added simple loading state visual
            const btn = document.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Syncing...';
            
            const url = city ? `/api/weather?city=${encodeURIComponent(city)}` : '/api/weather';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('temp').textContent = '--';
                        document.getElementById('condition').textContent = data.error;
                        document.getElementById('timestamp').textContent = 'Error';
                        document.getElementById('temp').style.color = '#718096';
                        document.getElementById('cityName').textContent = city ? `${city} Weather` : 'Helsinki Weather';
                    } else {
                        // Rounding temp for cleaner look
                        const roundedTemp = Math.round(data.temp);
                        document.getElementById('temp').textContent = roundedTemp + 'Â°';
                        document.getElementById('condition').textContent = data.condition;
                        
                        // Update city name
                        document.getElementById('cityName').textContent = data.city ? `${data.city} Weather` : 'Helsinki Weather';
                        
                        // Formatting timestamp
                        if (data.timestamp) {
                            document.getElementById('timestamp').textContent = 'Updated ' + data.timestamp;
                        } else {
                            const date = new Date();
                            document.getElementById('timestamp').textContent = 'Updated ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        }

                        // Modernized pastel colors
                        const temp = data.temp;
                        // Blue: #3182ce, Orange: #dd6b20, Green: #38a169
                        const color = temp < 0 ? '#3182ce' : temp > 20 ? '#dd6b20' : '#38a169';
                        document.getElementById('temp').style.color = color;
                    }
                })
                .catch(err => {
                    console.error('Fetch error:', err);
                    document.getElementById('condition').textContent = 'API Error';
                })
                .finally(() => {
                    btn.textContent = originalText;
                });
        }

        // Auto-refresh logic preserved (for default city)
        setInterval(() => refreshData(), 1000000);
        refreshData(); 
    </script>
</body>
</html>
